syntax = "proto3";

package drillbit.protobuf;

message KNeighborsClassifier {
  bool dense = 1;
  int32 dims = 2;
  int32 k = 3;
  string distanceOptions = 4;
  string weightOptions = 5;
  string solverOptions = 6;

  repeated LabelAndCoordinates label2Coordinates = 7;

  message LabelAndCoordinates {
    string label = 1;
    bytes coordinates = 2;
  }
}