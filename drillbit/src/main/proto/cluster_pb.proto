syntax = "proto3";

package drillbit.protobuf;

message KMeansClassifier {
  bool dense = 1;
  int32 dims = 2;

  repeated bytes clusterCenters = 3;
}

message GaussianMixtureModelClassifier {
  bool dense = 1;
  int32 dims = 2;
  string covariance_type = 3;

  repeated ClusterCenterAndVariance ClusterCenterAndVariances = 4;

  message ClusterCenterAndVariance {
    bytes clusterCenter = 2;
    bytes variance = 3;
  }
}